<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="header"> Your To-Do List</h1>
    <input type="text" id="nameField" placeholder="Add your name" maxlength="20"></input>
    <img id="catImg" src="images/cat_sleeping.gif">
    <div class="container">
            <h2>Tasks:</h2>
            <ul id="list-container">
                
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
            <p id="no-tasks-message" style="display: none;">All tasks completed! Well Done!</p>
    </div>
    <div class="row">
        <input type="text" id="input-box" placeholder="Add a task" maxlength="74">
        <button id="Add" onclick="AddTask()">Add</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
